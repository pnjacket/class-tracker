<div *ngIf="activeClass" class="view-panel">
  <label>Date:&nbsp;</label>
  <!-- Disabled when edit mode (drag‑and‑drop) is off -->
  <select [ngModel]="activeView?.date"
          (ngModelChange)="onViewChange($event)">
    <option *ngFor="let v of activeClass.views" [value]="v.date">{{v.date}}</option>
  </select>
  <button (click)="addView()" [disabled]="!editMode.isEnabled">Add Date</button>
  <button (click)="removeView(activeView?.date)"
          [disabled]="!activeView || !editMode.isEnabled">Remove Date</button>
</div>
