<div class="modal-overlay"></div>
<div class="criteria-editor-modal" role="dialog" aria-modal="true">
  <h2>Manage Criteria</h2>

  <!-- List existing criteria as a table -->
  <div class="criteria-table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of criteria; let i = index">
          <td>{{c.name}}</td>
          <td>{{c.type}}</td>
          <td>
            <button type="button" (click)="edit(i)">Edit</button>
            <button type="button" (click)="delete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add / Edit form -->
  <div class="form">
    <label>Name:
      <input [(ngModel)]="name" />
    </label>
    <label>Type:
      <select [(ngModel)]="type">
        <option value="counter">Counter</option>
        <option value="predefined">Predefined</option>
      </select>
    </label>

    <!-- Options only for predefined -->
    <div *ngIf="isPredefined">
      <label>Options (commaâ€‘separated):
        <textarea [(ngModel)]="optionsText"></textarea>
      </label>
    </div>

    <button type="button" (click)="confirm()">{{ editingIndex === null ? 'Add' : 'Update' }}</button>
  </div>

  <!-- Action buttons -->
  <div class="actions">
    <button type="button" (click)="saveAll()">Save All &amp; Close</button>
    <button type="button" (click)="close()">Cancel</button>
  </div>
</div>
